<header class="masthead">
  <a class="masthead-brand" href="/{{ site.baseurl }}">
    <img class="masthead-avatar" src="https://secure.gravatar.com/avatar/{{ site.gravatar}}?s=100" />
    <h1 class="masthead-title">{{ site.title }}</h1>
  </a>

  <ul class="masthead-social">
    <li>
      <a href="https://feeds.feedburner.com/{{ site.feedburner }}"
      title="{{ site.str_rss_follow }}">
        <i class="fa fa-fw fa-rss"></i>
	    </a>
    </li>

    <li>
	    <a href="mailto:{{ site.email }}" title="{{ site.email }}">
		    <i class="fa fa-fw fa-envelope"></i>
	    </a>
    </li>

    <li>
	    <a href="https://github.com/{{ site.github }}" title="Follow on GitHub">
		    <i class="fa fa-fw fa-github"></i>
	    </a>
    </li>

    <li>
	    <a href="https://twitter.com/{{ site.twitter }}" title="Follow on Twitter">
		    <i class="fa fa-fw fa-twitter"></i>
	    </a>
    </li>

    <li>
	    <a href="https://gratipay.com/{{ site.gratipay }}" title="Support on Gratipay">
		    <i class="fa fa-fw fa-gratipay"></i>
	    </a>
    </li>
  </ul>


</header>
